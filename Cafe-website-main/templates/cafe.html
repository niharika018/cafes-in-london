{% include "header.html" %}

{% block content %}
<div class="container-fluid">
    <div class="w-full p-4" style="background-image: url('{{ cafe.img_url }}');">
        <main class="w-full flex flex-col h-screen content-center justify-center" role="main">
            <div class="w-full sm:w-1/2 lg:w-1/3 bg-gray-50 rounded-xl m-auto">
                <div class="bg-white rounded shadow px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
                                <img height="350px" src="{{ cafe.img_url }}" width="350px">
                            </div>
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title"> {{ cafe.name
                                }} </h3>
                            <div class="mt-2">
                                <h5>Name: <span style="font-weight: bold;">{{ cafe.name }} </span> <a
                                        href="{{ url_for('delete_entry', id=cafe.id) }}">Delete</a><br></h5>
                                <h5>Location: <span style="font-weight: bold;">{{ cafe.location }}</span></h5>
                                <h5>Current Coffee price: <span style="color: red; font-weight: bold;">{{ cafe.coffee_price }} </span><a
                                        href="{{ url_for('edit_coffee_price', id=cafe.id) }}">Edit</a><br></h5>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

{% include "footer.html" %}
{% endblock %}
