<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <!--    <title>Title</title>-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">

    {% if cafes %}
    <title>Work-Friendly Places with Free-WiFi in London</title>
    {% elif cafe_name %}
    <title> {{ cafe_name }} </title>
    {% else %}
    <title> LaptopFriendly: Everyday Places to Work and Connect </title>
    {% endif %}
    <!--   Google Fonts     -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="{{url_for('static', filename='styles/style.css')}}" rel="stylesheet">

</head>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <nav class="navbar navbar-light" >
                <ul class="navbar-nav" style="margin:10px">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('home') }}">
                                <h1>Cafes website</h1>
                            </a>
                        </li>

                    </ul>
<!--                <a class="navbar-brand" href="{{ url_for('home') }}">Cafes website</a>-->
                <div class="btn-group btn-group-lg" role="group" style="background-color:fff">
				<button class="btn" type="button" data-toggle="tooltip" data-placement="bottom" title="Searching for cafes with 'WIFI'">
					<a href=" {{ url_for('get_specific_cafes', q='has_wifi') }}">
                            <img class="feature-icon" height="32px" src="{{url_for('static', filename='images/wifi.svg')}}" width="32px">
                        </a>
				</button>
				<button class="btn " type="button" title="Searching for cafes with 'SOCKETS'">
					 <a href=" {{ url_for('get_specific_cafes', q='has_sockets') }}">
                            <img class="feature-icon" height="32px" src="{{url_for('static', filename='images/plug.svg')}}" width="32px">
                        </a>
				</button>
				<button class="btn " type="button" title="Searching for cafes with 'TOILETS'">
					<a href=" {{ url_for('get_specific_cafes', q='has_toilet') }}">
                            <img class="feature-icon" height="32px" src="{{url_for('static', filename='images/toilet.svg')}}" width="32px">
                        </a>
				</button>
				<button class="btn " type="button" title="Searching for cafes with 'TAKE_CALLS'">
					<a href=" {{ url_for('get_specific_cafes', q='can_take_calls') }}">
                            <img height="32px" src="{{url_for('static', filename='images/call.svg')}}" width="32px" />
                        </a>
				</button>
			</div>
                    <ul class="navbar-nav">
                        <li class="nav-item active" style="margin:10px">
                            <a class="nav-link" href="{{ url_for('add') }}">
                                <button type="button" class="btn active btn-outline-info">Add new Cafe</button>
                            </a>
                        </li>

                    </ul>
            </nav>
        </div>
    </div>
</div>
